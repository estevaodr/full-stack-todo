<!--
  App Component Template - Root template of the application
  
  This template:
  - Displays the app header with title
  - Contains the todo form component
  - Contains the todo list component
  - Handles communication between form and list components
  
  Component Communication:
  - (todoCreated): Event binding - listens to event from TodoFormComponent
  - #todoList: Template reference variable - allows parent to access TodoListComponent
-->
<div class="app-container">
  <header>
    <!-- {{ title }}: Interpolation - displays the 'title' property from App component -->
    <h1>{{ title }}</h1>
  </header>
  <main>
    <!-- 
      Todo Form Component
      (todoCreated): Event binding - when form emits 'todoCreated' event, call onTodoCreated()
      This is parent-child communication: child emits event, parent handles it
    -->
    <fse-todo-form (todoCreated)="onTodoCreated()"></fse-todo-form>
    
    <!-- 
      Todo List Component
      #todoList: Template reference variable - gives this component a name we can reference
      The App component uses @ViewChild to get a reference to this component
      This allows the parent to call methods on the child (like loadTodos())
    -->
    <fse-todo-list #todoList></fse-todo-list>
  </main>
</div>
