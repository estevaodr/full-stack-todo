<!--
  Login Component Template
  
  A form for user authentication with email and password fields.
  Uses reactive forms with validation.
-->

<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">Login</h1>
    
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()" class="login-form">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">Email *</label>
        <div class="input-group" [class.input-group--invalid]="emailControl?.invalid && emailControl?.touched">
          <input
            id="email"
            type="email"
            class="form-input"
            formControlName="email"
            placeholder="Enter your email"
            autocomplete="email"
            required
          />
        </div>
        <!-- Validation error messages -->
        <div class="validation-text" *ngIf="emailControl?.invalid && emailControl?.touched">
          <span class="validation-text--error validation-text--visible" *ngIf="emailControl?.errors?.['required']">
            Email is required
          </span>
          <span class="validation-text--error validation-text--visible" *ngIf="emailControl?.errors?.['email']">
            Please enter a valid email address
          </span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Password *</label>
        <div class="input-group" [class.input-group--invalid]="passwordControl?.invalid && passwordControl?.touched">
          <input
            id="password"
            type="password"
            class="form-input"
            formControlName="password"
            placeholder="Enter your password"
            autocomplete="current-password"
            required
          />
        </div>
        <!-- Validation error messages -->
        <div class="validation-text" *ngIf="passwordControl?.invalid && passwordControl?.touched">
          <span class="validation-text--error validation-text--visible" *ngIf="passwordControl?.errors?.['required']">
            Password is required
          </span>
        </div>
      </div>

      <!-- Error Display (connected to BehaviorSubject) -->
      <div class="form-error" *ngIf="errorMessage$ | async as errorMessage">
        <span class="validation-text--error validation-text--visible">{{ errorMessage }}</span>
      </div>

      <!-- Submit Button -->
      <div class="form-actions">
        <button
          type="submit"
          class="btn btn--primary btn--full-width"
          [disabled]="loginForm.invalid || (isSubmitting$ | async)"
        >
          <span *ngIf="!(isSubmitting$ | async)">Login</span>
          <span *ngIf="isSubmitting$ | async">Logging in...</span>
        </button>
      </div>
    </form>
  </div>
</div>
