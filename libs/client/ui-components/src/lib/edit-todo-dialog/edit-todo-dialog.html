<!--
  Edit Todo Dialog Template
  
  A modal dialog that appears as an overlay on top of the page.
  Contains a form for editing todo title and description.
-->

<div 
  class="dialog-backdrop" 
  *ngIf="visible"
  (click)="onBackdropClick($event)"
  role="dialog"
  aria-modal="true"
  [attr.aria-labelledby]="visible ? 'dialog-title' : null"
>
  <div class="dialog-content" (click)="$event.stopPropagation()">
    <div class="dialog-header">
      <h2 id="dialog-title" class="dialog-title">Edit Todo</h2>
    </div>
    
    <div class="dialog-body">
      <form (ngSubmit)="onSave()" #editForm="ngForm">
        <div class="form-group">
          <label for="todo-title" class="form-label">Title *</label>
          <input
            id="todo-title"
            type="text"
            class="form-input"
            [(ngModel)]="formData.title"
            name="title"
            required
            placeholder="Enter todo title"
            autocomplete="off"
          />
        </div>
        
        <div class="form-group">
          <label for="todo-description" class="form-label">Description</label>
          <textarea
            id="todo-description"
            class="form-textarea"
            [(ngModel)]="formData.description"
            name="description"
            placeholder="Enter todo description (optional)"
            rows="4"
          ></textarea>
        </div>
      </form>
    </div>
    
    <div class="dialog-footer">
      <button
        type="button"
        class="btn btn--secondary"
        (click)="onCancel()"
      >
        Cancel
      </button>
      <button
        type="button"
        class="btn btn--primary"
        (click)="onSave()"
        [disabled]="!formData.title.trim()"
      >
        Save
      </button>
    </div>
  </div>
</div>
